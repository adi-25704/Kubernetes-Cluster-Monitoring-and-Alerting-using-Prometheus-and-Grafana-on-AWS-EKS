apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-web-app
  labels:
    app: my-web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-web-app
  template:
    metadata:
      labels:
        app: my-web-app
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '5000'
        prometheus.io/path: '/metrics'
    spec:
      containers:
      - name: my-web-app
        image: 398456183297.dkr.ecr.us-east-1.amazonaws.com/kubernetes-cluster-monitoring-and-alerting-using-prometheus-and-grafana-on-aws-eks
        ports:
        - containerPort: 5000
        resources:
          requests: 
            cpu: "100m"
            memory: "128Mi"
          limits: 
            cpu: "250m"
            memory: "256Mi"