<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K8s Todo Manager</title>
    <!-- We use this for the icons (plus, edit, trash) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
            --light-gray: #f4f7f6;
            --gray: #bdc3c7;
            --dark-gray: #7f8c8d;
            --bg-white: #ffffff;
            --shadow: 0 4px 12px rgba(0,0,0,0.05);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: var(--light-gray);
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 25px;
            background-color: var(--bg-white);
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-top: 0;
        }
        .task-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #task-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        #add-task-btn {
            padding: 0 20px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.2s;
        }
        #add-task-btn:hover {
            background-color: #2980b9;
        }
        .filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .filter-btn {
            padding: 8px 15px;
            border: 1px solid var(--gray);
            background-color: var(--bg-white);
            color: var(--dark-gray);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .filter-btn:hover {
            background-color: #ecf0f1;
        }
        .filter-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        #task-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .task-item {
            display: flex;
            align-items: center;
            padding: 12px 5px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }
        .task-item:last-child { border-bottom: none; }
        .task-item:hover { background-color: #fafafa; }
        .task-item.hidden { display: none; }
        .task-item .checkbox {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--primary-color);
        }
        .task-item .task-title {
            flex-grow: 1;
            font-size: 16px;
            cursor: text;
        }
        .task-item.completed .task-title {
            text-decoration: line-through;
            color: var(--gray);
        }
        .task-item .task-actions button {
            border: none;
            background: none;
            cursor: pointer;
            padding: 5px 8px;
            font-size: 16px;
            color: var(--dark-gray);
            transition: color 0.2s;
        }
        .task-item .task-actions .edit-btn:hover { color: var(--primary-color); }
        .task-item .task-actions .delete-btn:hover { color: var(--danger-color); }
        
        /* Edit Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
        }
        .modal-content h2 { margin-top: 0; }
        #edit-task-input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Important */
            margin-bottom: 15px;
        }
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .modal-actions button {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            font-size: 14px;
            cursor: pointer;
        }
        #edit-save-btn {
            background-color: var(--success-color);
            color: white;
        }
        #edit-cancel-btn {
            background-color: #f0f0f0;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>K8s Todo Manager</h1>
        
        <div class="task-input">
            <input type="text" id="task-input" placeholder="What needs to be done?">
            <button id="add-task-btn" title="Add task"><i class="fa fa-plus"></i></button>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <ul id="task-list">
            <!-- Tasks will be dynamically inserted here -->
        </ul>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal-overlay" id="edit-modal">
        <div class="modal-content">
            <h2>Edit Task</h2>
            <input type="text" id="edit-task-input">
            <div class="modal-actions">
                <button id="edit-cancel-btn">Cancel</button>
                <button id="edit-save-btn">Save</button>
            </div>
        </div>
    </div>

    <!-- This must point to the file in your 'static' folder -->
    <script src="/static/scripts.js" defer></script>
</body>
</html>
