<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>K8s Todo Manager — IT47</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
      :root{
        --primary: #0d6efd;
        --accent: #6610f2;
        --muted: #6c757d;
        --card-bg: #ffffff;
        --app-bg: #f7fafc;
      }
      body { background: var(--app-bg); color: #222; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
      .app-container { max-width: 960px; margin: 28px auto; padding: 24px; }
      .app-card { background: var(--card-bg); border-radius: 12px; box-shadow: 0 6px 18px rgba(16,24,40,0.06); padding: 18px; }
      h1 { font-weight: 700; margin-bottom: 6px; }
      .muted { color: var(--muted); }
      .task-item { transition: background .12s ease; }
      .task-item:hover { background: rgba(13,110,253,0.03); }
      .priority-low { color: #28a745; font-weight:600; }
      .priority-medium { color: #ff9900; font-weight:600; }
      .priority-high { color: #e55353; font-weight:700; }
      .due-soon { background: linear-gradient(90deg, rgba(255,243,205,0.4), transparent); }
      .task-title.completed { text-decoration: line-through; color: #93a3b8; }
      .small-muted { font-size: 12px; color: #96a0ab; }
      @media (max-width: 576px) {
        .task-meta { display:block; margin-top:6px; }
      }
    </style>
  </head>
  <body>
    <main class="app-container">
      <div class="app-card">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <div>
            <h1>K8s Todo Manager</h1>
            <div class="small-muted">Responsive • Prometheus metrics • Auto-save</div>
          </div>
          <div class="text-end">
            <div id="counts" class="mb-1 small-muted">Loading...</div>
            <div>
              <button id="btn-mark-all" class="btn btn-outline-primary btn-sm me-1"><i class="fa fa-check"></i> Mark all</button>
              <button id="btn-clear-completed" class="btn btn-outline-danger btn-sm"><i class="fa fa-trash"></i> Clear completed</button>
            </div>
          </div>
        </div>

        <!-- Add / Search Row -->
        <div class="row g-2 mb-3">
          <div class="col-12 col-md-7">
            <div class="input-group">
              <input id="task-input" type="text" class="form-control" placeholder="What needs to be done? (press Enter or click Add)" aria-label="task">
              <button class="btn btn-primary" id="add-task-btn" title="Add task"><i class="fa fa-plus"></i></button>
              <button class="btn btn-outline-secondary" id="open-advanced-btn" title="Advanced"><i class="fa fa-gear"></i></button>
            </div>
          </div>

          <div class="col-12 col-md-5">
            <div class="d-flex gap-2">
              <input id="search-input" class="form-control" placeholder="Search tasks, description..." />
              <select id="sort-select" class="form-select w-auto">
                <option value="created_desc">Newest</option>
                <option value="due_asc">Due Soon</option>
                <option value="priority_desc">Priority</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Filters -->
        <div class="mb-3 d-flex flex-wrap gap-2 align-items-center">
          <div class="btn-group" role="group">
            <button class="btn btn-outline-secondary filter-btn active" data-filter="all">All</button>
            <button class="btn btn-outline-secondary filter-btn" data-filter="active">Active</button>
            <button class="btn btn-outline-secondary filter-btn" data-filter="completed">Completed</button>
          </div>
          <div class="ms-auto small-muted">Total: <span id="total-count">0</span></div>
        </div>

        <!-- Task list -->
        <ul id="task-list" class="list-group mb-3"></ul>

        <!-- Empty state -->
        <div id="empty-state" class="text-center py-5 small-muted" style="display:none">
          <i class="fa fa-list fa-2x mb-2"></i>
          <div>No tasks yet — add your first task.</div>
        </div>

        <footer class="small-muted text-end">Built for IT47 • Demo-ready</footer>
      </div>
    </main>

    <!-- Edit / Advanced Modal -->
    <div class="modal fade" id="task-modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <form id="task-form" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title">Add Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="task-id">
            <div class="mb-2">
              <label class="form-label">Title</label>
              <input id="modal-title-input" class="form-control" required maxlength="250" />
            </div>
            <div class="mb-2">
              <label class="form-label">Description</label>
              <textarea id="modal-desc-input" class="form-control" rows="2" maxlength="800"></textarea>
            </div>
            <div class="row g-2">
              <div class="col-6">
                <label class="form-label">Due date</label>
                <input id="modal-due-input" type="date" class="form-control" />
              </div>
              <div class="col-6">
                <label class="form-label">Priority</label>
                <select id="modal-priority-input" class="form-select">
                  <option value="low">Low</option>
                  <option value="medium" selected>Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
            </div>
            <div class="mt-2 small-muted">Tip: Click a task title to edit quickly.</div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button id="modal-save-btn" type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap & scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/scripts.js" defer></script>
  </body>
</html>
