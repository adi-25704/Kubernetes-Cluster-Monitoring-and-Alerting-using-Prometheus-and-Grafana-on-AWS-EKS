apiVersion: v1
kind: Service
metadata:
  name: my-web-app-service
  labels:
    app: my-web-app
spec:
  type: LoadBalancer # This tells AWS to create an Elastic Load Balancer
  ports:
  - port: 80       # External port
    targetPort: 5000 # Internal port (matching our app)
    protocol: TCP
  selector:
    app: my-web-app # Selects the pods from our deployment